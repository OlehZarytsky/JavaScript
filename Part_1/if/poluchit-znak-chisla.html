<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Получить знак числа</title>
</head>
<body>

<script>

    var number = prompt("Введите число", );

    if(number > 0) {
        alert("1, если значение больше нуля")
    } else if (number < 0) {
        alert("-1, если значение меньше нуля");
    } else if (number == 0) {
        alert("0, если значение равно нулю");
    } else if(typeof(number) == "string") {
        alert("Вы ввели строку");
    }






</script>


</body>
</html>
